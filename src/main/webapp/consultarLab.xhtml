<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html	xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
		
	<h:head>
	
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="css/screen.css" media="screen" />
        <link href="css/es.css" rel="stylesheet"/>
        <title>OmpaLoompa</title>
    </h:head>
	<body>
		<div id="wrapper">
			<div id="header">  
				<div id="logo">
					<h1><a>Ompa<span>Loompa</span></a></h1>
					<h:form action="#">
						<p:commandButton  actionListener="#{shiroBean.logout}" value="Cerrar Sesion" />
					</h:form>
				</div> 
				<div class="clr"></div>
            </div>
            <div class="content">
				<ul id="menu">
					<li><a href="admin.xhtml">Perfil</a></li>
                    <li><a href="registrarLaboratorio.xhtml">Registrar Laboratorio</a></li>
                    <li><a class="current">Ver Laboratorios</a></li>
                    <li><a href="consultarEquipo.xhtml">Ver Equipos</a></li>
					<li><a href="consultarUsuarios.xhtml">Ver Usuarios</a></li>
                </ul>
				<div class="col">
					<h:form>
						<p:dataTable id = "singleDT" var="laboratorio" value="#{serviciosBean.getLaboratorios()}"
						paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
						rows="10">
							<f:facet name="header">Laboratorios:</f:facet>
				
							<p:column headerText="Nombre">
								<h:outputText value="#{laboratorio.nombre}" />
							</p:column>
				 
							<p:column headerText="Capacidad">
								<h:outputText value="#{laboratorio.capacidad}"/>
							</p:column>
							<p:column headerText = "Fecha de CreaciÃ³n">
								<h:outputText value = "#{laboratorio.getFechaCreacionString()}"/>
							</p:column>
							<p:column headerText = "Fecha de Cierre">
								<h:outputText value = "#{laboratorio.getFechaCierreString()}"/>
							</p:column>

						</p:dataTable>  
				    </h:form>
                </div>
            </div>
        </div>
    </body>
</html>
