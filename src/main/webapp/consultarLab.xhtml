<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html	xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
		
	<h:head>
	
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="css/screen.css" media="screen" />
        <link href="css/es.css" rel="stylesheet"/>
        <title>OmpaLoompa</title>
    </h:head>
	<body>
		<div id="wrapper">
			<div id="header">   
				<div class="clr"></div>
            </div>
            <div class="content">
				<ul id="menu">
					<li><a href="admin.xhtml">Mi perfil</a></li>
                    <li><a href="registrarLaboratorio.xhtml">Registrar Laboratorio</a></li>
                    <li><a class="current">Consultar Laboratorios</a></li>
                    <li><a href="consultarEquipo.xhtml">Consultar Equipos</a></li>
                </ul>
				<div class="col">
					<h:form>
						<p:dataTable var="laboratorio" value="#{ServiciosBean.getLaboratorios()}" class="tabla"
						paginator="true" paginatorPosition = "bottom" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
						rows="10" selectionMode="single">
							<f:facet name="header">Laboratorios:</f:facet>
							<p:column headerText="Id" filterBy="#{laboratorio.id}">
								<h:outputText value="#{usuario.getId()}"/>
							</p:column>
				
							<p:column headerText="Nombre" filterBy="#{laboratorio.nombre}" sortBy="#{laboratorio.nombre}">
								<h:outputText value="#{laboratorio.nombre}" />
							</p:column>
				 
							<p:column headerText="Capacidad" filterBy="#{laboratorio.capacidad}" sortBy="#{laboratorio.capacidad}">
								<h:outputText value="#{laboratorio.capacidad}"/>
							</p:column>
				 
							<p:column headerText="Fecha de CreaciÃ³n" filterBy="#{laboratorio.fechadecreacion}" >
								<h:outputText value="#{laboratorio.fechadecreacion}" />
							</p:column>
					
							<p:column headerText="Fecha de Cierre" filterBy="#{laboratorio.fechadecierre}" >
								<h:outputText value="#{laboratorio.fechadecierre}" />
							</p:column>
						</p:dataTable>  
				    </h:form>
                </div>
            </div>
        </div>
    </body>
</html>
