<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">>
		
		<h:head>
			<title>Labinfo</title>
			<link href="css/es.css" rel="stylesheet"/>
			<script type="text/javascript" src="/js/main.js"></script>
		</h:head>
		<body>
			<div  id = "primero" class="contenedor-form">
				
				<div id="hi" class="botonCuenta">
					<span id="pr" style="color: white" onclick="ocultar()"> Crear Cuenta</span>
				</div>
				
				<div id="segundo" class="formulario">
					<img class="avatar" src= "img/logov2.png" alt="Logo de login"/>
					<h2 style="color: white">Iniciar Sesión</h2>
					<h:form action="#">
						<p:inputText placeholder="Carnét" type="text" id="carnet" value="#{shiroBean.email}"></p:inputText>
						<p:inputText placeholder="Contraseña" type="password" id="password" value="#{shiroBean.password}"></p:inputText>
						<p:commandButton value="Iniciar sesión" class="btn btn-rose btn-simple btn-wd btn-lg" action="#{shiroBean.login()}"/>
						
					</h:form>
				</div>
				
				<div id ="tercero" class="formulario">
					<img class="avatar" src= "img/logov2.png" alt="Logo de login"/>
					<div id="hi" class="botonVolver">
						<span id="sg" style="color: white" onclick="mostrar()"> Volver</span>
					</div>
					<h2 style="color: white">Crea tu Cuenta</h2>
					<form action="#">
						<input type="text" placeholder="Usuario" id="registoUsuario"></input>
						
						<input type="password" placeholder="Contraseña" id="registoContra"></input>
						
						<input type="email" placeholder="Correo Electrónico" id="correo"></input>
						
						<input type="text" placeholder="Teléfono"></input>
						
						<input type="submit" value="Registrarse"  id="botonRegistro"></input>
					</form>
				</div>
				

				
			</div>								
		</body>
</html>
