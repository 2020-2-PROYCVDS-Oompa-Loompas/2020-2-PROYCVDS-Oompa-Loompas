<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core">
		
		<h:head>
			<title>Labinfo</title>
		</h:head>
		<h:body>
			<div id="segundo" class="formulario">
					<h2 style="color: white">Iniciar Sesión</h2>
					<h:form action="#">
						<p:inputText id="atributo" value="#{shiroBean.email}" type="text" placeholder="Usuario"></p:inputText>
						<p:inputText id="contra" value="#{shiroBean.password}" type="password" placeholder="Contraseña"></p:inputText>
						<p:commandButton value="Iniciar Sesión" type="submit" id="boton" actionListener="#{shiroBean.login()}"></p:commandButton>
					</h:form>
				</div>						
		</h:body>
</html>
