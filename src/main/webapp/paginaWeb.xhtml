<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">>
		
		<h:head>
			<title>Labinfo</title>
			<link href="css/es.css" rel="stylesheet"/>
			<script type="text/javascript" src="/js/main.js"></script>
		</h:head>
		<body>
			<div  id = "primero" class="contenedor-form">
				
				<div id="hi" class="botonCuenta">
					<span id="pr" style="color: white" onclick="ocultar()"> Crear Cuenta</span>
				</div>
				
				<div id="segundo" class="formulario">
					<img class="avatar" src= "img/logov2.png" alt="Logo de login"/>
					<h2 style="color: white">Iniciar Sesión</h2>
					<h:form action="#">
						<p:inputText placeholder="Carnét" type="text" id="carnet" value="#{shiroBean.email}"></p:inputText>
						<p:inputText placeholder="Contraseña" type="password" id="password" value="#{shiroBean.password}"></p:inputText>
						<p:commandButton value="Iniciar sesión" class="btn btn-rose btn-simple btn-wd btn-lg" action="#{shiroBean.login()}"/>
						
					</h:form>
				</div>
				
				<div id ="tercero" class="formulario">
					<img class="avatar" src= "img/logov2.png" alt="Logo de login"/>
					<div id="hi" class="botonVolver">
						<span id="sg" style="color: white" onclick="mostrar()"> Volver</span>
					</div>
					<h2 style="color: white">Crea tu Cuenta</h2>
					<h:form action="#">
						<p:inputText id="carnet"  type="text" binding="#{carnet}" placeholder="Carnet"></p:inputText>
						
						<p:inputText id="nombre"  type="text" binding="#{nombre}" placeholder="Nombre"></p:inputText>
						
						<p:inputText id="correo"  type="text" binding="#{correo}" placeholder="Correo"></p:inputText>
		
						<p:inputText id="contrasena" type="password" binding="#{contrasena}" placeholder="Contraseña"></p:inputText>
						
						<p:inputText id="estado" type="text" binding="#{estado}" placeholder="Estado"></p:inputText>
						
						<p:inputText id="rol" type="text" binding="#{rol}" placeholder="Rol"></p:inputText>
													
						<p:commandButton value="Registrarse" icon="pi pi-check" actionListener="#{serviciosBean.agregarUsuario(carnet.value, nombre.value,correo.value, contrasena.value,estado.value, rol.value)}"/>
					</h:form>
				</div>
				

				
			</div>								
		</body>
</html>
