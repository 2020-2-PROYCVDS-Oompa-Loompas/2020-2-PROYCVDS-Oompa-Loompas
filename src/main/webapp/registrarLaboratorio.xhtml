<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html	xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
		
		 <h:head>
            <meta http-equiv="content-type" content="text/html;charset=utf-8" />
            <link rel="stylesheet" type="text/css" href="css/screen.css" media="screen" />
            <link href="css/es.css" rel="stylesheet"/>
            <title>OmpaLoompa</title>
        </h:head>
        <body>
            <div id="wrapper">
                <div id="header">
                    <div id="logo">
                        <h1><a>Ompa<span>Loompa</span></a></h1>
                        <h:form action="#">
                            <p:commandButton  actionListener="#{shiroBean.logout}" value="Cerrar Sesion" />
                        </h:form>
                    </div>  
                    <div class="clr"></div>
                </div>
                <div class="content">
                    <header>
						<nav class="navegacion">
							<ul class="menu">
								<li><a href="admin.xhtml">Perfil</a></li>
								<li><a href="admin.xhtml">Laboratorios</a>
									<ul class="submenu">
										<li><a href="consultarLab.xhtml">Configurar Laboratorios</a></li>
										<li><a href="registrarLaboratorio.xhtml">Registrar Laboratorios</a></li>
									</ul>
								</li>
								<li><a href="admin.xhtml">Equipos</a>
									<ul class="submenu">
										<li><a href="registrarEquipo.xhtml">Registrar Equipos</a></li>
                                		<li><a href="configurarEquipo.xhtml">Configurar Equipos</a></li>
                                		<li><a href="registrarElemento.xhtml">Registrar Elemento</a></li>
									</ul>
								</li>
								<li><a href="consultarUsuarios.xhtml">Usuarios</a></li>

							</ul>
						
						</nav> 
					</header>
                    <div class="col">
                    	<h:form>
                    		<p:messages id="messages" showDetail="true" closable="true" life="4000" style="width:630px;margin-top:20px;">
								<p:autoUpdate />
							</p:messages>
							<h2 style="color:ffffff">Registrar Laboratorio </h2>
    						<h:panelGrid columns="5" cellpadding="5">
        						<h:outputLabel for="nombre" value="Nombre: " style="font-weight:bold; color:white; font-size:20px;" />
        						<p:inputText id="nombre" binding="#{nombre}" placeholder="Ingresa el nombre del laboratorio"/>
        						<h:outputLabel for="capacidad" value="Capacidad: " style="font-weight:bold; color:white; font-size:20px;" />
        						<p:inputText id="capacidad" binding="#{capacidad}" placeholder="Ingresa la capacidad del laboratorio" />
        						<p:commandLink value="Crear" icon="pi pi-check" actionListener="#{serviciosBean.agregarLaboratorio(nombre.value, capacidad.value)}" style="background:#4169E1; color:white; padding:10px; margin-left:10px;"/>
    						</h:panelGrid>
						</h:form>
                    </div>
                </div>
               
            </div>
        </body>
</html>
