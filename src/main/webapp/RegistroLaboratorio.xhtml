<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html	xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<head>
    <style type="text/css">

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          background-image: url('img/sistemas.png');
        }

        .form-register {
          width: 800px;
          background: #2D302E;
          padding: 30px;
          margin: auto;
          margin-top: 100px;
          border-radius: 4px;
          font-family: 'calibri';
          color: white;
          box-shadow: 7px 13px 37px #000;
        }

        .form-register h4 {
          font-size: 22px;
          margin-bottom: 20px;
        }

        .controls {
          width: 100%;
          background: #24303c;
          padding: 10px;
          border-radius: 4px;
          margin-bottom: 16px;
          border: 1px solid #04B73A;
          font-family: 'calibri';
          font-size: 18px;
          color: white;
        }

        .form-register p {
          height: 40px;
          text-align: center;
          font-size: 18px;
          line-height: 40px;
        }

        .form-register a {
          color: white;
          text-decoration: none;
        }

        .form-register a:hover {
          color: white;
          text-decoration: underline;
        }

        .form-register .botons {
          width: 100%;
          background: #04B73A;
          border: none;
          padding: 12px;
          color: white;
          margin: 16px 0;
          font-size: 16px;
        }

		</style>
</head>
<body>
<section class="form-register">
    <h4>Registro Laboratorios</h4>
    <input class="controls" type="text" name="Id" id="Id" placeholder="ID"/>
    <input class="controls" type="text" name="Nombre" id="Nombre" placeholder="Nombre Laboratorio"/>
    <input class="controls" type="number" name="capacidad" id="capacidad" placeholder="Capacidad"/>
    <input class="controls" type="boolean" name="Disponibilidad" id="Disponibilidad" placeholder="Disponible"/>

    <input class="botons" type="submit" value="Registrar"/>
    <p><a href="userAdmin.xhtml">Volver</a></p>
</section>

</body>
</html>
